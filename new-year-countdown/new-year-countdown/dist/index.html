<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - New Year Countdown </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<style>
  @import url('https://fonts.googleapis.com/css?family=Thasadith');

  body {
    background-image: url(https://images.unsplash.com/photo-1498931299472-f7a63a5a1cfa?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1053&q=80);
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    background-position: center;
    font-family: 'Thasadith', sans-serif;
  }

  h1 {
    font-family: arial;
    margin-top: 280px;
    margin-left: 50px;
    text-size: 5vh;
  }

  small {
    font-family: arial;
    text-size: 5vh;
    margin-left: 50px;
  }
</style>

<div class="countdown-container">
  <div class="time">
    <h1 id="days">00</h1>
    <small>days</small>
  </div>
  <div class="time">
    <h1 id="hours">00</h1>
    <small>hours</small>
  </div>
  <div class="time">
    <h1 id="minutes">00</h1>
    <small>minutes</small>
  </div>
  <div class="time">
    <h1 id="seconds">00</h1>
    <small>seconds</small>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
