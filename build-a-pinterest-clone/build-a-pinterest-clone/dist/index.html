<html>

<head>
  <title>Pinteres Clone</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div id="header">
    <ul>
      <div id="logo"><img src="https://raw.githubusercontent.com/jordanhudgens/pinterest-html-css-clone/master/img/logo.png" alt="logo" /></div>

      <div id="search">
        <input id="search-box" type="text" placeholder="Search" />
      </div>

      <div id="nav-buttons">
        <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-commenting" aria-hidden="true"></i></a>
      </div>
    </ul>
  </div>

  <div id="wrapper">
    <div id="columns">

      <div class="grid are-images-unloaded">
        <div class="grid__col-sizer"></div>
        <div class="grid__gutter-sizer"></div>
        <div class="grid__item grid__item--height2"></div>
        <div class="grid__item grid__item--width2">
          <img src="https://raw.githubusercontent.com/karlwhite247/testable-projects-fcc/master/images/photo-1570288685280-7802a8f8c4fa.webp" alt="orange tree" />
        </div>
        <div class="grid__item grid__item--height3"></div>
        <div class="grid__item grid__item--height1"></div>
        <div class="grid__item grid__item--height2"></div>
        <div class="grid__item">
          <img src="https://raw.githubusercontent.com/karlwhite247/testable-projects-fcc/master/images/photo-1540743710521-4233aab8e1b8.webp" alt="look out" />
        </div>

        <div class="grid__item grid__item--height1"></div>
        <div class="grid__item grid__item--height3"></div>
        <div class="grid__item grid__item--height1"></div>
        <div class="grid__item grid__item--height3"></div>
        <div class="grid__item grid__item--height1"></div>
        <div class="grid__item grid__item--height1"></div>
        <div class="grid__item grid__item--width2">
          <img src="https://raw.githubusercontent.com/karlwhite247/testable-projects-fcc/master/images/photo-1531989417401-0f85f7e673f8.webp" alt="rasberries" />
        </div>
        <div class="grid__item grid__item--height2"></div>
        <div class="grid__item grid__item--height2"></div>
        <div class="grid__item grid__item--height3"></div>
        <div class="grid__item grid__item--height1"></div>
        <div class="grid__item grid__item--height2"></div>
      </div>
      <div class="page-load-status">
        <div class="loader-ellips infinite-scroll-request">
          <span class="loader-ellips__dot"></span>
          <span class="loader-ellips__dot"></span>
          <span class="loader-ellips__dot"></span>
          <span class="loader-ellips__dot"></span>
        </div>
      </div>
<!-- partial -->
  
</body>
</html>
